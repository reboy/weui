<!DOCTYPE html>
<html>
  <head>
    <title>jQuery WeUI</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

<link rel="stylesheet" href="../lib/weui.min.css">
<link rel="stylesheet" href="../css/jquery-weui.css">
<link rel="stylesheet" href="//at.alicdn.com/t/font_500751_c5ejy2ye2pqa1yvi.css">

<!--v车网专用图标链接-->
<link rel="stylesheet" href="//at.alicdn.com/t/font_633546_3h2cczltta8umcxr.css"/>
<link rel="stylesheet" href="css/demos.css">

  </head>

  <body ontouchstart>
  <header class='demos-header'>
    <h1 class="demos-title">默认tab切换</h1>
  </header>
    <div class="weui-tab">
      <div class="weui-navbar">
        <a class="weui-navbar__item weui-bar__item--on" href="#tab1">
          选项一
        </a>
        <a class="weui-navbar__item" href="#tab2">
          选项二
        </a>
        <a class="weui-navbar__item" href="#tab3">
          选项三
        </a>
      </div>
      <div class="weui-tab__bd">
        <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
          <h1>页面一</h1>
        </div>
        <div id="tab2" class="weui-tab__bd-item">
          <h1>页面二</h1>
        </div>
        <div id="tab3" class="weui-tab__bd-item">
          <h1>页面三</h1>
        </div>
      </div>
    </div>



  <header class='demos-header'>
    <h1 class="demos-title">自定义tab切换</h1>
  </header>
<style>
  .simple .weui-bar__item--on:before{
    content: "";
    position: absolute;
    z-index: 999;
    left: 0;
    right: 0;
    /*top: -50px;*/
    bottom: 0;
    height:1px;
    border-bottom: 1px solid #eb373f;
    color: #ccc;
    -webkit-transform-origin: 0 100%;
    transform-origin: 0 100%;
    -webkit-transform: scaleY(0.5);
    transform: scaleY(0.5);
  }
  .simple .weui-navbar__item{
    background-color: #FFF;
  }
  .simple .weui-navbar__item:after{
    border-right: 1px solid #fff;
  }
  .simple .weui-bar__item--on:after{
    border-right: 1px solid #fff;
  }
</style>

  <div class="weui-tab simple">
    <div class="weui-navbar">
      <a class="weui-navbar__item weui-bar__item--on" href="#tab4">
        选项一
      </a>
      <a class="weui-navbar__item" href="#tab5">
        选项二
      </a>
      <a class="weui-navbar__item" href="#tab6">
        选项三
      </a>
    </div>
    <div class="weui-tab__bd">
      <div id="tab4" class="weui-tab__bd-item weui-tab__bd-item--active">
        <h1>页面一</h1>
      </div>
      <div id="tab5" class="weui-tab__bd-item">
        <h1>页面二</h1>
      </div>
      <div id="tab6" class="weui-tab__bd-item">
        <h1>页面三</h1>
      </div>
    </div>
  </div>
    <script src="../lib/jquery-2.1.4.js"></script>
<script src="../lib/fastclick.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>
<script src="../js/jquery-weui.js"></script>


  </body>
</html>
