<body ontouchstart>

<div class="fix" style="height: 30px; background-color: #0a8ddf;  width: 100%; z-index: 101">

<br/>
<script src="../lib/jquery-2.1.4.js"></script>
<script src="../lib/fastclick.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>
<script src="../js/jquery-weui.js"></script>

<script>
  $(".fix").fixedtop();

</script>
