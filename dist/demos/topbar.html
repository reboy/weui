<!DOCTYPE html>
<html>
<head>
  <title>jQuery WeUI</title>
  <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

<link rel="stylesheet" href="../lib/weui.min.css">
<link rel="stylesheet" href="../css/jquery-weui.css">
<link rel="stylesheet" href="//at.alicdn.com/t/font_500751_c5ejy2ye2pqa1yvi.css">

<!--v车网专用图标链接-->
<link rel="stylesheet" href="//at.alicdn.com/t/font_633546_3h2cczltta8umcxr.css"/>
<link rel="stylesheet" href="css/demos.css">

</head>

<body ontouchstart>

<header class='demos-header'>
  <h1 class="demos-title">头部导航</h1>
</header>
<div class="sss" style="height: 30px;width:100%;display: none"></div>
<div class="fix" style="width: 100%;height: 30px;background-color: #0a8ddf"></div>
<div style="width: 100%;height: 80px;background-color: #ddd"></div>
<div class="sss" style="height: 80px;width:100%;display: none"></div>
<div id="dtop" style="width: 100%;height: 80px;background-color: #0D3349"></div>
<div style="width: 100%;height: 80px;background-color: #ddd"></div>


<div class="b-box" style="width: 50px;height: 50px;background-color: #3d4145;position: fixed;display: none"></div>


<div style="height: 1000px"></div>


<script src="../lib/jquery-2.1.4.js"></script>
<script src="../lib/fastclick.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>
<script src="../js/jquery-weui.js"></script>

<script>
  $(".fix").fixedtop(0);//必须放值，第一个值为触发后div与顶部距离
  $("#dtop").fixedtop(30);
  $(".b-box").fixedtop(300,500);//第二个值代表页面需滚动500px距离才会触发


</script>
</body>
</html>
