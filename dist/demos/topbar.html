<!DOCTYPE html>
<html>
<head>
  <title>jQuery WeUI</title>
  <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

<link rel="stylesheet" href="../lib/weui.min.css">
<link rel="stylesheet" href="../css/jquery-weui.css">
<link rel="stylesheet" href="//at.alicdn.com/t/font_500751_c5ejy2ye2pqa1yvi.css">

<!--v车网专用图标链接-->
<link rel="stylesheet" href="//at.alicdn.com/t/font_633546_3h2cczltta8umcxr.css"/>
<link rel="stylesheet" href="css/demos.css">

</head>

<body ontouchstart>

<header class='demos-header'>
  <h1 class="demos-title">头部导航</h1>
</header>
<div class="fix" style="height: 30px; background-color: #0a8ddf;  width: 100%; z-index: 999"></div>

普通头部导航
<div class="topbar">
  <div class="picker-button">wewe</div>
  <div class="title">wewewe</div>
  <div class="picker-button">wewe</div>
</div>
<br/>
<br/>
<br/>
带logo头部导航
<div class="topbar" id="dtop" style="background-color: #ff545a">
  <div>
    <div class="logo">
      <img src="http://m.maiche.com/core-assets/mcw/application/news2/xincherili/files/04ffebabb499e1ee1820069fb1f2ab1e.png"/>
    </div>
    <div class="title inline-block">
      频道名
    </div>
  </div>

  <div>
    <div class="menus-con inline-block">
      <span class="menus">点我</span>
      <div class="list" style=" ">
        <div>asdas</div>
      </div>
      <div class="mask"></div>
    </div>

  </div>
</div>

<br/>
<br/>
<br/>
带logo及返回按钮的头部导航
<div class="topbar" style="background-color: #ff545a">
  <div>
    <div style="display: inline-block;vertical-align: top;">
      <a class="weui-link-btn weui-link-btn-normal weui-link-btn-primary" href="#">
        <i class="iconfont icon-xiangzuojiantou"></i>
      </a>
    </div>
    <div class="logo">
      <img src="http://m.maiche.com/core-assets/mcw/application/news2/xincherili/files/04ffebabb499e1ee1820069fb1f2ab1e.png"/>
    </div>
    <div class="title inline-block">
      频道名
    </div>
  </div>
  <div>
    <div style="display: inline-block;vertical-align: top;">
      频道名
    </div>

    <div class="menus-con" style="display: inline-block;vertical-align: top;">
      <span class="menus">点我</span>
      <div class="list" style=" ">
        <div>asdas</div>
      </div>
      <div class="mask"></div>
    </div>

  </div>
</div>


<br/>
<br/>
<br/>
无logo 带返回上级及返回主页的头部导航
<div class="topbar" style="background-color: #ff545a">
  <div>
    <div style="display: inline-block;vertical-align: top;">
      <a class="weui-link-btn weui-link-btn-normal weui-link-btn-primary" href="#">
        <i class="iconfont icon-shouye"></i>
      </a>
    </div>
    <div style="display: inline-block;vertical-align: top;">
      <a class="weui-link-btn weui-link-btn-normal weui-link-btn-primary" href="#">
        <i class="iconfont icon-xiangzuojiantou"></i>
      </a>
    </div>

  </div>
  <div>
    <div class="menus-con" style="display: inline-block;vertical-align: top;">
      <span class="menus">点我</span>
      <div class="list" style=" ">
        <div>asdas</div>
      </div>
      <div class="mask"></div>
    </div>
  </div>
</div>









<br/>
<div style="height: 1000px"></div>

<br/>
<script src="../lib/jquery-2.1.4.js"></script>
<script src="../lib/fastclick.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>
<script src="../js/jquery-weui.min.js"></script>

<script>
  $(".fix").fixedtop();
  $("#dtop").fixedtop(30);
</script>
</body>
</html>
